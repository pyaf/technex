      <div class="content">

        <div class="col-md-3">
          <div class="panel panel-default">
            <div class="panel-heading"><strong>Tasks</strong></div>
              <div class="list-group tasks">

            {% for taskInstance in taskInstances %}
               <a class="list-group-item " href="#{{taskInstance.task.taskId}}">
                 {{taskInstance.task.taskName}}<span id="glydd" class="glyphicon glyphicon-ok-circle" style="color:green"></span>
                 <span class="pull-right">
                   {% if taskInstance.status == 100 %}
                   <i class="fa fa-check" aria-hidden="true"></i>
                   {% endif %}
                 </span>
                   <div class="progress progress-striped">
                       <div style="width:{{taskInstance.status}}%;" id="glyddpro" class="progress-bar progress-bar-custom" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100">

                       </div>
                   </div></a>
{%endfor%}
              </div>
            </div>
          </div>

      <div class="col-md-6 dial" id="1">
        <form id="1">

                    {{ddform.as_ul}}
       <button type="submit" value="directorDetail" id="/task/submitDirector/">Submit</button>
       </form>
      </div>
      <div class="col-md-6 dial" id="2">

{{sbdform.as_ul}}

<script>
$(document).ready(function(){
  var bitch = $("#id_directorDetail").html();
  console.log(bitch);
  if(bitch != "") $("#1 button").html("Update");
  bitch = $("#id_studentBodyDetail").html();
  if(bitch != "") $("#2 button").html("Update");
});

$("form button").click(function(event){
  event.preventDefault();
  id = "#id_"+$(this).val();
  url = $(this).prop("id");
  detail = $(id).val();
  data = {}
  data[$(this).val()] = detail
  //console.log(detail);
  theAjax(url,data);
  location.reload();
});
function theAjax(uri,data){
 return $.ajax({
    type:"POST",
    dataType:"json",
    url: uri,
    data : data
 });
}
</script>
<script type="text/javascript">
$(document).ready(function() {

    $('.tasks a').click(function() {
        var id = $(this).attr('href');
        $('.dial').css('display', 'none');
        $(id).css('display', 'block');
    });

    if( $('#glyddpro')[0].style.width == '100%'){
        $('#glydd').css('display', 'inline-block');
    }
    if( $('#glysbdpro')[0].style.width == '100%'){
        $('#glysbd').css('display', 'inline-block');
    }
    if( $('#glyfbcpro')[0].style.width == '100%'){
        $('#glyfbc').css('display', 'inline-block');
    }
    if( $('#glyfblpro')[0].style.width == '100%'){
        $('#glyfbl').css('display', 'inline-block');
    }

});

</script>
