        <!-- Top content -->
        <div class="top-content">

            <div class="inner-bg">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-8 col-sm-offset-2 text">
                            <h1> WELCOME TO TECHNEX CA PORTAL</h1>
                            <div class="description">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3 form-box">
                          {% if messages %}
                          {% for msg in messages %}
                              <div class="alert alert-danger">
                          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                          {{msg.message}}
                            </div>
                          {% endfor %}
                          {% endif %}
                        	<form role="form" action="" method="post" class="registration-form">
                            {%csrf_token%}



                        		<fieldset style="display: block;">
		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3><b>Step 1 / 2</b></h3>
		                            		<p>Tell us who you are:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">
				                    	<div class="form-group">
				                    		<label class="sr-only" for="form-first-name">First name</label>
				                        	<input type="text" name="name" placeholder="NAME..." class="form-first-name form-control" id="form-first-name">

				                        </div>
				                       <div class="form-group">
				                        	<input type="text" name="college" placeholder="COLLEGE NAME..." class="form-control" id="college">
				                        </div>
                                         <div class="form-group">
				                        	<label class="sr-only" for="form-email">Email</label>
				                        	<input name="email" placeholder="Email..." class="form-email form-control" id="laluram" type="text">
				                        	<span class="m-field-error" id="mail-error"></span>
				                        	<p id="email-error" class="error-message"></p>
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-password">Password</label>
				                        	<input type="password" name="password1" placeholder="Password..." class="form-password form-control" id="password">
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-repeat-password">Repeat password</label>
				                        	<input type="password" name="form-repeat-password" placeholder="Repeat password..." class="form-repeat-password form-control" id="confirm_password">
				                            <p id="confirm-password-error" class="error-message"></p>
				                        </div>
                                         <button type="button" id="btn-next" class="btn btn-next pure-button pure-button-primary">Next</button>
				                    </div>
			                    </fieldset>
			                    <fieldset>


		                        	<div class="form-top">
		                        		<div class="form-top-left">
		                        			<h3>Step 2 / 2</h3>
		                            		<p>Set up your account:</p>
		                        		</div>
		                        		<div class="form-top-right">
		                        			<i class="fa fa-user"></i>
		                        		</div>
		                            </div>
		                            <div class="form-bottom">

		                                 <div class="form-group">
		                                 <label class="sr-only" for="form-college">YEAR</label>
                                        <select class="selectpicker show-menu-arrow" id="id_year" name="year">
                                        <option selected="selected" value="-1">--SELECT YOUR YEAR--</option>
             							<option value="1">First</option>
									<option value="2">Second</option>
												<option value="3">Third</option>
										<option value="4">Fourth</option>
						            <option value="5">Fifth</option>
								            </select>
								            </div>
				                       <div class="form-group">
				                        	<label class="sr-only" for="mobile_number">MOBILE NUMBER</label>
				                        	<input type="text" name="mobile_number" placeholder="MOBILE NO.." class="form-mobile-number form-control" id="form-mobile">
				                        	<p id="mobile-error" class="error-message"></p>
				                        </div>

                                       <p class="copy">
                                        <input type="checkbox" name="whatsapp" class="mob-watsapp" id="mybox"> Check this box if Whatsapp number and Contact Number are the same<p>
                                         <div class="form-group">
				                        	<label class="sr-only" for="form-whatsapp">Whatsapp</label>
				                        	<input type="text" name="whatsapp_number" placeholder="WhatsApp no.." class="form-whatsapp form-control" id="form-whatsapp">
				                        	<p id="whatsapp-error" class="error-message"></p>
				                        </div>
				                        <div class="form-group">
				                    		<label class="sr-only" for="form-address">Postal Address</label>
				                        	<textarea type="text" name="postal_address" placeholder="Postal Address..." class="form-address form-control" id="form-address" rows="3" cols="40"></textarea>
				                        </div>
				                        <div class="form-group">
				                        	<label class="sr-only" for="form-pincode">Pincode</label>
				                        	<input type="text" name="pincode" placeholder="Pincode..." class="form-pincode form-control" id="form-pincode">
                                     <p id="pincode-error" class="error-message"></p>
				                    </div>

			                    <button type="button" class="btn btn-previous">Previous</button>

			                     <button type="submit" class="btn">SIGN ME UP</button>

				                    </div>


		                    </fieldset>
		                  <!--   <fieldset>
		                    	<button type="submit" class="btn" id="submit-btn">Sign me up!</button>
		                    </fieldset> -->
		                    </form>

                        </div>
                    </div>

 <script src="/static/js/1.12.0jquery-ui.min.js"></script>



 <script>

   $( function() {
     var availableTags = [
       {% for clg in all_colleges %}
           "{{clg}}",
       {%endfor%}
     ];
     $("#college").autocomplete({
       source: availableTags
     });
   } );
   // over write the default autocomplete function to match the option starting with term
   $.ui.autocomplete.filter = function (array, term) {
     var matcher = new RegExp("^" + $.ui.autocomplete.escapeRegex(term), "i");
     return $.grep(array, function (value) {
       return matcher.test(value.label || value.value || value);
     });
   };
 </script>
