<script type="text/javascript" src="/static/js/jquery-1.12.4.min.js"></script>
<script>
function theAjaxG(uri){
 return $.ajax({
    type:"GET",
    dataType:"json",
    url: uri
 });
}
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '461359507257085',
      xfbml      : true,
      version    : 'v2.7'
    });
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
<script>
// Only works after `FB.init` is called
function myFacebookLogin() {
  FB.login(function(response){console.log(response.authResponse.accessToken);
    var accessToken = response.authResponse.accessToken;
    var url = 'http://localhost:8000/ca/demoCheck/?access_token='+accessToken;
    theAjaxG(url).done(function(response){
      console.log(response);
    });
  }, {scope: 'publish_actions,public_profile'});
}
</script>
<button onclick="myFacebookLogin()">Login with Facebook</button>
