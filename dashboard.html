<script>
$("form button").click(function(event){
  event.preventDefault();
  id = "#id_"+$(this).val();
  url = $(this).prop("id");
  detail = $(id).val();
  data = {}
  data[$(this).val()] = detail
  console.log(detail);
  theAjax(url,data);
});
function theAjax(uri,data){
 return $.ajax({
    type:"POST",
    dataType:"json",
    url: uri,
    data : data
 });
}
</script>
